<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!--Navbar -->
    <div class="max-w-2xl mx-auto mt-8">
        <nav class="border-gray-200 px-2 mb-10">
            <div class="container mx-auto flex flex-wrap items-center justify-between">
                <a href="/" class="flex">
                    <div class="inline-flex items-center gap-2" onclick="toggleSidebar()">
                        <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M5 7h14M5 12h14M5 17h10" />
                        </svg>
                        <span class="self-center text-lg font-semibold whitespace-nowrap">
                            Menu
                        </span>
                    </div>
                </a>


                <div class="flex w-20 h-10 rounded-md">
                    <img src="img/icons/logo.png" class="rounded-md object-cover">
                </div>


                <div class="flex md:order-2">
                    <div class="relative mr-3 md:mr-0 hidden md:block">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input id="input-title-movies" type="text" id="email-adress-icon"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:outline-none block w-full pl-10 p-2"
                            placeholder="Busca tu película...">
                    </div>

                    <button data-collapse-toggle="mobile-menu-3" type="button"
                        class="md:hidden text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center"
                        aria-controls="mobile-menu-3" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden md:flex justify-between items-center w-full md:w-auto md:order-1" id="mobile-menu-3">
                    <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium lg:hidden">
                        <li>
                            <a href="#"
                                class="bg-blue-700 md:bg-transparent text-white block pl-3 pr-4 py-2 md:text-blue-700 md:p-0 rounded"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!--Content detail movie-->

    <hr>

    <section class="ml-36 container mb-6">
        <h4 class="text-2xl font-bold mt-4">Compra de entrada</h4>
        <br>
        <div class="flex gap-4">
            <label for="" class="block text-lg font-semibold">Fecha:</label>
            <input type="date" name="" id="" onchange="changeDate()">
        </div>


        <div id="projections-container">
            
        </div>
    </section>


    <!-- Modal para seleccionar asientos -->
    <div id="seat-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg">
            <h2 class="text-xl font-bold mb-4" id="modal-title"></h2>
            <div id="seats-container" class="flex flex-wrap gap-4 mb-4"></div>
            <div class="flex justify-end">
                <button id="close-modal" class="bg-gray-300 px-4 py-2 rounded">Cerrar</button>
            </div>
        </div>
    </div>


    <hr>

    <div class="" id="movie-detail-container" class="p-4"></div>




       <!--Footer-->
       <footer class="footer-1 bg-gray-100 py-8 sm:py-12">
        <div class="container mx-auto px-4">
            <div class="sm:flex sm:flex-wrap sm:-mx-4 md:py-4">
                <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/8">
                    <h5 class="text-xl font-bold mb-6">Peliculas</h5>
                    <ul class="list-none footer-links">
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-800 hover:text-red-800">Rapido y furioso</a>
                        </li>
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-800 hover:text-red-800">Bad boys</a>
                        </li>
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-800 hover:text-red-800">La pata</a>
                        </li>
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-800 hover:text-red-800">El puño</a>
                        </li>
                    </ul>
                </div>
                <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/8 mt-8 sm:mt-0">
                    <h5 class="text-xl font-bold mb-6">Eventos</h5>
                    <ul class="list-none footer-links">
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Promociones</a>
                        </li>
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Adelantos</a>
                        </li>
                        <li class="mb-2">
                            <a 
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Estrenos</a>
                        </li>
                    </ul>
                </div>
                <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/8 mt-8 md:mt-0">
                    <h5 class="text-xl font-bold mb-6">Sobre Nosotros</h5>
                    <ul class="list-none footer-links">
                        <li class="mb-2">
                            <a href="./contact.html"
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="px-4 sm:w-1/2 md:w-1/4 xl:w-1/8 mt-8 md:mt-0">
                    <h5 class="text-xl font-bold mb-6">Siguenos en</h5>
                    <ul class="list-none footer-links">
                        <li class="mb-2">
                            <a href="https://www.youtube.com/"
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Youtube</a>
                        </li>
                        <li class="mb-2">
                            <a href="https://www.instagram.com/"
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Instagrama</a>
                        </li>
                        <li class="mb-2">
                            <a href="https://www.facebook.com/"
                                class="border-b border-solid border-transparent hover:border-red-500 hover:text-red-500">Facebook</a>
                        </li>
                    </ul>
                </div>
